<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>DeleteCustomer</title>
</head>
<body>
<h3>Remove Customer</h3>
<p>
    <a th:href="@{/posts}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/customers/delete}" th:object="${post}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Title: </label>
            <label th:text="*{title}">
        </div>
        <div>
            <label>Content: </label>
            <label th:text="*{content}"></label>
        </div>
        <div>
            <label>Description: </label>
            <label th:text="*{description}"></label>
        </div>
        <div>
            <label for="image">Image</label>
            <img id="image" width="100" height="100" th:src="@{'/i/' + *{image}}" alt="" src="">
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
