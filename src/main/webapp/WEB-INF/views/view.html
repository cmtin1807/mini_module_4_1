<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>DeleteCustomer</title>
</head>
<body>
<h3>View Customer</h3>
<p>
    <a th:href="@{/posts}">
        Back to customer list
    </a>
</p>

<div>
    <label>Title: </label>
    <label th:text="${post.getTitle()}"></label>
</div>
<div>
    <label>Content: </label>
    <label th:text="${post.getContent()}"></label>
</div>
<div>
    <label>Description: </label>
    <label th:text="${post.getDescription()}"></label>
</div>
<div>
    <label for="image">Image</label>
    <img id="image" width="100" height="100" th:src="@{'/i/' + ${post.getImage()}}">
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
